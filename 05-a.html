<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script>
    let name = 'Dimon';
    console.log(`My name is: ${name}`);
    const cost = 5 + 3 * 2 + 9;
    console.log(`Cost of food: $${cost}`);
    const tax = Math.round(cost * 100 * 0.1)/100;
    console.log(`Tax(10%): $${tax}`);
    const totalCost = cost + tax;
    console.log(`Total cost: $${totalCost}`);
  </script>
</body>
</html>
