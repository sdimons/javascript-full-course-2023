<!DOCTYPE html>
<html lang="en">
<head>
  <title>Booleans and if-statements</title>
</head>
<body>
  <script>
    const hour = 10;
    const name = 'Dimon'
    if (hour >= 6 && hour <= 12) {
      console.log(`Good Morning ${name}!`)
    } else if (hour >= 13 && hour <= 17) {
      console.log(`Good Afternoon ${name}!`)
    } else {
      console.log(`Good Evening ${name}!`)
    }
  </script>
</body>
</html>
